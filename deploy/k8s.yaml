apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    type: compute-self-service
  name: fernando
  namespace: self-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fernando
      type: compute-self-service
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: fernando
        type: compute-self-service
    spec:
      containers:
      - args:
        - cat
        image: fernandorejonbarrera/dev-storage:0.0.1
        imagePullPolicy: IfNotPresent
        name: main
        resources: {}
        tty: true
        volumeMounts:
        - mountPath: /root
          name: home-data
      nodeSelector:
        op: self-service
      restartPolicy: Always
      securityContext: {}
      tolerations:
      - effect: NoSchedule
        key: op
        operator: Equal
        value: self-service
      volumes:
      - name: home-data
        persistentVolumeClaim:
          claimName: fernando
---
apiVersion: v1
kind: Service
metadata:
  labels:
    type: compute-self-service
  name: fernando
  namespace: self-service
spec:
  ports:
  - port: 22
    protocol: TCP
    targetPort: 22
  selector:
    app: fernando
    type: compute-self-service
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    type: compute-self-service
  name: fernando
  namespace: self-service
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: hot
  volumeMode: Filesystem
