apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    type: compute-self-service
  name: fernando
  namespace: self-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fernando
      type: compute-self-service
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: fernando
        type: compute-self-service
    spec:
      # initContainers:
      #   - name: stress
      #     image: progrium/stress
      #     args:
      #       - --cpu 2
      #       - --timeout 60s
      containers:
      - args:
        - cat
        image: fernandorejonbarrera/dev-storage:0.1.10
        imagePullPolicy: IfNotPresent
        name: main
        resources:
          requests:
            cpu: 1400m
            memory: 13300Mi
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /root
          name: home-data
        - mountPath: /var/lib/docker
          name: docker-data
      nodeSelector:
        op: self-service-fast
      restartPolicy: Always
      securityContext: {}
      tolerations:
      - effect: NoSchedule
        key: op
        operator: Equal
        value: self-service
      volumes:
      - name: home-data
        persistentVolumeClaim:
          claimName: fernando
      - name: docker-data
        persistentVolumeClaim:
          claimName: fernando-docker
---
apiVersion: v1
kind: Service
metadata:
  labels:
    type: compute-self-service
  name: fernando
  namespace: self-service
spec:
  ports:
  - port: 22
    name: ssh
    protocol: TCP
    targetPort: 22
  - port: 2375
    name: docker
    protocol: TCP
  selector:
    app: fernando
    type: compute-self-service
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    type: compute-self-service
  name: fernando
  namespace: self-service
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: hot
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    type: compute-self-service
  name: fernando-docker
  namespace: self-service
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 123Gi
  storageClassName: hot
  volumeMode: Filesystem
---
apiVersion: keda.k8s.io/v1alpha1
kind: ScaledObject
metadata:
  name: fernando
spec:
  scaleTargetRef:
    deploymentName: fernando
  pollingInterval: 30
  cooldownPeriod:  300
  minReplicaCount: 0
  maxReplicaCount: 1
  triggers:
  - type: prometheus
    metadata:
      serverAddress: http://prometheus.metrics.svc.cluster.local:9090
      metricName: pod_usage
      threshold: '1'
      query: 'ceil(sum(rate(container_cpu_usage_seconds_total{namespace="self-service", image!="",container_name!="POD", job="kubelet", pod_name=~"fernando.*"}[5m])) >=  (0.03) or sum(rate(container_cpu_usage_seconds_total{namespace="self-service", image!="",container_name!="POD", job="kubelet", pod_name=~"fernando.*"}[1h])) >= (0.03)) OR on() vector(0)'